<!DOCTYPE html>
<html>
{% include "head.html" %}
<body>
    {% include "navbar.html" %}
      <!-- Content -->
      <div class="container mt-5">
        <form class="form" method="POST" role="form">
            {% if not old_password %}
            <p style="color: red;">The old password is incorrect, try again!</p>
            {% elif passwords_not_match %}
            <p style="color: red;">The new password doesn't match with the confirmation, try again!</p>
            {% endif %}
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control form-control-sm" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="old_password">Old Password</label>
                <input type="password" class="form-control form-control-sm" id="old_password" name="old_password">
            </div>
            <div class="form-group">
                <label class="form-label" for="new_password">New Password</label>
                <input type="password" class="form-control form-control-sm" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
